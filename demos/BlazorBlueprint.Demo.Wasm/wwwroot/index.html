<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazor Blueprint Demo (WebAssembly)</title>
    <base href="/" />
    <link href="_content/BlazorBlueprint.Demo.Shared/css/app.css" rel="stylesheet" />
    <link href="_content/BlazorBlueprint.Demo.Shared/styles/themes/default.css" rel="stylesheet" />
    <link href="_content/BlazorBlueprint.Demo.Shared/styles/themes/tangerine.css" rel="stylesheet" />
    <link href="_content/BlazorBlueprint.Demo.Shared/styles/themes/clean-slate.css" rel="stylesheet" />
    <link href="_content/BlazorBlueprint.Demo.Shared/styles/themes/dark-matter.css" rel="stylesheet" />
    <link href="_content/BlazorBlueprint.Demo.Shared/styles/themes/twitter.css" rel="stylesheet" />
    <link href="_content/BlazorBlueprint.Demo.Shared/styles/themes/claude.css" rel="stylesheet" />
    <link href="_content/BlazorBlueprint.Demo.Shared/styles/themes/ocean.css" rel="stylesheet" />
    <link href="_content/BlazorBlueprint.Demo.Shared/styles/themes/sunset.css" rel="stylesheet" />
    <link href="BlazorBlueprint.Demo.Wasm.styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.core.css" rel="stylesheet" />
    <link href="_content/BlazorBlueprint.Components/blazorblueprint.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="_content/BlazorBlueprint.Demo.Shared/favicon.png"/>
</head>
<body>
    <div id="app">
        <div class="loading-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <svg class="loading-progress" viewBox="0 0 100 100" style="width: 80px; height: 80px;">
                <circle r="40" cx="50" cy="50" fill="none" stroke="#e5e7eb" stroke-width="8" />
                <circle r="40" cx="50" cy="50" fill="none" stroke="#3b82f6" stroke-width="8"
                        stroke-dasharray="251.2" stroke-dashoffset="62.8"
                        style="animation: spin 1s linear infinite; transform-origin: center;" />
            </svg>
            <p class="loading-progress-text" style="margin-top: 16px; color: #6b7280;">Loading Blazor Blueprint...</p>
        </div>
        <style>
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        </style>
    </div>

    <div id="blazor-error-ui" style="display: none; background: lightyellow; bottom: 0; box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2); padding: 0.6rem 1.25rem 0.7rem 1.25rem; position: fixed; width: 100%; z-index: 1000;">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss" style="cursor: pointer;">X</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
    <script src="_content/BlazorBlueprint.Demo.Shared/js/sidebar.js"></script>
    <script src="_content/BlazorBlueprint.Demo.Shared/js/sidebar-persistence.js"></script>
    <script>
        window.toggleDarkMode = () => document.documentElement.classList.toggle('dark');
        window.isDarkModeEnabled = () => document.documentElement.classList.contains('dark');
    </script>
</body>
</html>
